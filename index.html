<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css exercise four</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <h1>Modern luxury <span class="emphasis">travel</span></h1>
      <div class="preview baku">
        <img src="./images/baku.jpg" style="width: 100%; height: 15%;" class="preview" alt="Baku skyline">
        <h2>Baku</h2>
      </div>
      <div class="preview london">
        <img src="./images/london.png" style="width: 100%; height: 15%;" class="preview" alt="London skyline">
        <h2>London</h2>
      </div>
      <div class="preview madrid">
        <img src="./images/madrid.jpg" style="width: 100%; height: 15%;" class="preview" alt="Madrid skyline">
        <h2 class="madrid">Madrid</h2>
      </div>
      <div class="preview rome">
        <img src="./images/rome.jpg" style="width: 100%; height: 15%;" class="preview" alt="Rome skyline">
        <h2>Rome</h2>
      </div>
    </section>
  </body>
</html>
